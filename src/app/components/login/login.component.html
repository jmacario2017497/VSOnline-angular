<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">

      <div class="align">

        <img src="../assets/images/vsonline.JPG" class="rounded mx-auto d-block" width="150px">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fs-5 fw-bold">Usuario</label>
              <input type="text" class="form-control text" id="exampleInputEmail1" aria-describedby="emailHelp" name="usuario" #usuario="ngModel" [(ngModel)]="usuarioModel.usuario">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fs-5 fw-bold">Contrase√±a</label>
            <input type="password" class="form-control text" id="exampleInputPassword1" name="password" #password="ngModel" [(ngModel)]="usuarioModel.password">
          </div>

          <button type="submit" class="btn btn-primary fs-4 fw-bold text-light p-2" id="acc" (click)="login()">Acceder</button>
        </form>

      </div>

    </div>
  </div>
</div>
